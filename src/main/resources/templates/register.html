<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/normalize.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>


<body>
<div class="login-container shadow-lg">

  <div th:if="${param.fail}" class="alert alert-success">
    Invalid username and password
  </div>
  <div id="errors"></div> <br>
  <div class="container login-title">

    <div class="row">
      <div class="col-md-11">
        <h2>Login</h2>
      </div>
      <div class="col-md-1">
        <a th:href="@{/}" type="button" class="btn-close" aria-label="Close"></a>
      </div>
    </div>
  </div>
  <form onsubmit="check()" th:action="@{/registerUser}" method="post" th:object="${userDTO}">
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="first-name" class="form-label">First name</label>
        <input type="text" class="form-control" th:field="*{firstName}" required id="first-name" placeholder="">
      </div>
      <div class="form-group col-lg-6">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" class="form-control"  th:field="*{lastName}" required id="last-name">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" th:field="*{email}" required id="email">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control"  th:field="*{password}"  minlength="6" maxlength="20" required id="password">
    </div>
<!--    <div class="form-group">-->
<!--      <label for="street" class="form-label">Street</label>-->
<!--      <input type="text" class="form-control" id="street">-->
<!--    </div>-->
<!--    <div class="row">-->
<!--      <div class="form-group col-lg-6">-->
<!--        <label for="postcode" class="form-label">Postcode</label>-->
<!--        <input type="text" class="form-control" id="postcode">-->
<!--      </div>-->
<!--      <div class="form-group col-lg-6">-->
<!--        <label for="state" class="form-label">State</label>-->
<!--        <input type="text" class="form-control" id="state">-->
<!--      </div>-->
<!--    </div>-->
    <div class="form-group">
      <button type="submit" class="btn btn-primary login-button">Register</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
