<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/normalize.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <div id="errors"></div> <br>
  <form class="form" onsubmit="check()" method="post" th:object="${formData}" th:action="@{/contactForm}">

    <label for="fname">First Name</label>
    <input type="text"  th:field="*{firstName}" id="fname" name="firstname" required minlength="2" maxlength="20" placeholder="Enter your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" th:field="*{lastName}" name="lastname" placeholder="Enter your last name..">

    <label for="lname">E-mail</label>
    <input type="text" id="eml" name="email" th:field="*{email}" placeholder="Enter your e-mail..">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" th:field="*{message}" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
