<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/normalize.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<div class="login-container shadow-lg">

  <div th:if="${param.error}" class="alert alert-error">
    Invalid username and password.
  </div>

  <div th:if="${param.logout}" class="alert alert-success">
    You have been logged out.
  </div>
  <div class="container login-title">

    <div class="row">
      <div class="col-md-11">
        <h2>Login</h2>
      </div>
      <div class="col-md-1">
        <a th:href="@{/}" type="button" class="btn-close" aria-label="Close"></a>
      </div>
    </div>
  </div>

  <form  role="form"  th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:required="required">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:required="required">
    </div>
    <button type="submit" value="Login" class="btn btn-primary login-button">Log In</button>

    <span class="psw">Don't have an account? <a th:href="@{/register}"
                                                class="register-now fw-bold">Register now</a></span>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
