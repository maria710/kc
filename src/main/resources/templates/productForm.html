<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/normalize.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>

<body>

<script id="replace_with_navbar" src="../static/js/navbar.js"></script>


<div class="container">
  <form class="add-product-form" method="post" th:object="${formData}" th:action="@{/productForm}" >

    <label for="name">Product name</label>
    <input required type="text" id="name" name="name" placeholder="Enter product name.." th:field="*{name}">

    <label for="price">Price</label>
    <input required type="number" id="price" name="price" placeholder="Enter product price.." th:field="*{price}">

    <label for="subject">Description</label>
    <textarea id="subject" name="subject" placeholder="Write description.." style="height:200px" th:field="*{description}"></textarea>

    <div class="mb-3">
      <label for="formFile" class="form-label">Import product image here</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label in-sale-check" for="flexCheckDefault">
        In Sale
      </label>
    </div>

    <div class="add-product-button">
      <input type="submit" value="ADD PRODUCT">
    </div>
  </form>
</div>

<script id="replace_with_footer" src="../../../../../kc/src/main/resources/static/js/footer.js"></script>

</body>
</html>
