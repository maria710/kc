<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/normalize.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th scope="col"> First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
      <td><span th:text="${message.getFirstName()}"> First name </span></td>
      <td><span th:text="${message.getLastName()}"> Last name </span></td>
      <td><span th:text="${message.getEmail()}"> Email </span></td>
      <td><span th:text="${message.getMessage()}"> Message </span></td>
      <td>
        <a th:href="|@{/deleteProduct(id = ${message.getId()})}|" class="btn btn-danger">
          Mark as READ
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
