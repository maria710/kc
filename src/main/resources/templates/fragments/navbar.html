<div th:fragment="navbar"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header>
        <nav class="container-fluid upper-nav">
            <div>
                <a th:href="@{/addMessage}">Contact Us</a>
            </div>
           <div class="d-flex justify-content-center">
               <div sec:authorize="isAnonymous()">
                   <i class="fa-solid fa-user"></i>
                   <a th:href="@{/login}" class="btn my-button">Log In</a>
               </div>
               <div sec:authorize="isAnonymous()">
                   <i class="fa-solid fa-user"></i>
                   <a th:href="@{/register}" class="btn my-button">Register</a>
               </div>
               <div sec:authorize="isAuthenticated()">
                   <i class="fa-solid fa-user"></i>
                   <a th:href="@{/logout}" class="btn my-button">Log out</a>
               </div>
               <div sec:authorize="isAuthenticated()">
                   <i class="fa-solid fa-message"></i>
                   <a th:href="@{/messages}" class="btn my-button">Messages</a>
               </div>
           </div>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light main-nav">
            <div class="container-fluid main-nav ">
                <a th:href="@{/}">
                    <img th:src="@{/img/transparent-logo-whole.png}" class="img-fluid logo-img" alt="...">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNavDropdown">
                    <ul class="navbar-nav main-ul">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkFlowers"
                               role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Flowers
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkFlowers">
                                <li><a class="dropdown-item" th:href="@{/products}">All</a></li>
                                <li><a class="dropdown-item" th:href="@{/products/christmas}">Christmas</a></li>
                                <li><a class="dropdown-item" th:href="@{/products/birthday}">Birthday</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products/sale}">Sale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/gallery}">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aboutUs}">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Events
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Weddings</a></li>
                                <li><a class="dropdown-item" href="#">Funerals</a></li>
                                <li><a class="dropdown-item" href="#">Contract and Services</a></li>
                            </ul>
                        </li>

                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" href="/addProduct">Add product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cart}">
                                CART
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
