<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/normalize.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">


    <section style="background-color: #eee;">
        <div class="text-center container py-5">
            <div class="row" th:each="product : ${products}">
                <div class="col-md">
                    <div class="card">
                        <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                             data-mdb-ripple-color="light">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/belt.webp"
                                 class="w-100"  alt="Product"/>
                            <a th:href="@{/product.html}">
                                <div class="hover-overlay">
                                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                                </div>
                            </a>
                        </div>
                        <div class="card-body">
                            <a href="" class="text-reset">
                                <h5 class="card-title mb-3" th:text="${product.getName()}"> Title </h5>
                            </a>
                            <h6 class="mb-3" th:text="${product.getPrice()}"> Price </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.getName()}"> Title </span></td>
            <td><span th:text="${product.getPrice()}"> Author </span></td>
            <td>
                <a th:href="|@{/updateProduct(id = ${product.getId()})}|" class="btn btn-warning">
                    UPDATE
                </a>
            </td>
            <td>
                <a th:href="|@{/deleteProduct(id = ${product.getId()})}|" class="btn btn-danger">
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
